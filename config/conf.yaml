# model links:
# det: https://paddleocr.bj.bcebos.com/PP-OCRv4/chinese/ch_PP-OCRv4_det_infer.tar
# det_server: https://paddleocr.bj.bcebos.com/PP-OCRv4/chinese/ch_PP-OCRv4_det_server_infer.tar
# rec: https://paddleocr.bj.bcebos.com/PP-OCRv4/chinese/ch_PP-OCRv4_rec_infer.tar
# rec_server: https://paddleocr.bj.bcebos.com/PP-OCRv4/chinese/ch_PP-OCRv4_rec_server_infer.tar
# rec_dict: https://raw.githubusercontent.com/PaddlePaddle/PaddleOCR/develop/ppocr/utils/ppocr_keys_v1.txt
# cls: https://paddleocr.bj.bcebos.com/dygraph_v2.0/ch/ch_ppocr_mobile_v2.0_cls_infer.tar

predictor:
  use_gpu: false
  use_mkldnn: false
  use_ir_optim: true
  use_tensorrt: false
  num_cpu_threads: 6
  gpu_id: 0
  gpu_mem: 2000

detector:
  model_dir: /app/model/det
  limit_type: max
  limit_side_len: 960
  thresh: 0.3
  box_thresh: 0.6
  unclip_ratio: 1.5
  score_mode: slow
  use_dilation: false

recognizer:
  model_dir: /app/model/rec
  batch_num: 6
  image_shape: [3, 48, 320]
  max_text_length: 25
  char_dict_path: /app/model/rec/ppocr_keys_v1.txt

classifier:
  enabled: true
  model_dir: /app/model/cls
  thresh: 0.9
  batch_num: 1
  image_shape: [3, 48, 192]